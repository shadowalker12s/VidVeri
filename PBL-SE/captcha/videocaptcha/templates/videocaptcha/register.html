{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'videocaptcha/style.css' %}">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="{% static 'images/bg.mp4' %}" type="video/mp4">
    </video>      
    <div class="glass-container">
        <div class="login-box">
            <h2>Register</h2>
            <form id="registrationForm">
                <input type="text" id="name" name="name" required placeholder="Name">
                <input type="email" id="email" name="email" required placeholder="Email">
                <input type="password" id="password" name="password" required placeholder="Password">
                <button type="submit">Submit</button>
                <div class="options">
                    <p>Already have an account? <a href="{% url 'login' %}" id="login">Login</a></p> 
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event){
            event.preventDefault(); // Prevent default form submission            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            window.location.href = "login.html";
        });
    </script>
    <footer>
        <p>&copy; 2024 VidVeri. All rights reserved.</p>
    </footer>
</body>
</html>
